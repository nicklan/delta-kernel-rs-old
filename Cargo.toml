[package]
name = "deltakernel"
version = "0.0.0"
edition = "2021"
build = "build.rs"
authors = [
            "Zach Schuermann <zach@zvs.io>",
            "R. Tyler Croy <rtyler@brokenco.de>",
          ]
readme = "README.md"
keywords = ["deltalake", "delta", "datalake"]
license = "Apache-2.0"
homepage = "https://delta.io"
repository = "https://github.com/delta-incubator/delta-kernel-rs"

[dependencies]
tracing = "0.1" # only for structured logging
# todo depend only on the bits we need (arrow-schema, etc.)
arrow = { version = "^46.0", features = [ "ffi", "json", "prettyprint" ]}
parquet = "^46.0" # need to generalize over arrow, arrow2 and diff parquet etc. (BYOP)
bytes = "1.4" # HACK only using this since ParquetRecordBatchReaderBuilder requires ChunkRead

# required to deserialize DVs
z85 = "3.0.5"
uuid = "1.3.0"
roaring = "0.10.1"
libc = "0.2.147"

[build-dependencies]
ureq = "2.2.0"
flate2 = "1.0.20"
tar = "0.4.36"

[dev-dependencies]
tracing-subscriber = { version = "0.3", default-features = false, features = ["env-filter", "fmt"] }
test-log = { version = "0.2", default-features = false, features = ["trace"] }
test-case = { version = "3.1.0" }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = { version = "1.0.96" }
datatest-stable = { version = "0.1.3" }

[lib]
crate-type = ["cdylib", "staticlib"]

[[test]]
name = "dat_reader"
harness = false
